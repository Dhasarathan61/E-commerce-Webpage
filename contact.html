<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="navbar">
        <nav>
            <h1>Nostra</h1>
            <div class="navbar-links">
                <p class="link-navbar"><a href="index.html">Home</a></p>
                <p class="link-navbar"><a href="collaction.html">Collections</a></p>
                <p class="link-navbar"><a href="contact.html">Contact</a></p>
            </div>
            <div class="navbar-menu-toggle" onclick="showNavbar()">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </div>

    <div class="side-navbar">
        <p style="text-align: right;">
            <i class="fa-solid fa-xmark" onclick="closeNavbar()"></i>
        </p>
        <div class="side-navbar-links">
           <p class="side-link-navbar"><a href="index.html">Home</a></p>
            <p class="side-link-navbar"><a href="collaction.html">Collections</a></p>
            <p class="side-link-navbar"><a href="contact.html">Contact</a></p>
        </div>
    </div>

    <!-- Contact Us Section -->
    <div class="contact-container">
        <div class="contact-section">
            <h2>Contact Us</h2>
            <p>Have questions? Fill out the form below, and we'll get back to you soon.</p>
            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="message">Message</label>
                <textarea id="message" rows="5" placeholder="Write your message here" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="footer-container">
            <div class="footer-box">
                <h2 class="heading-text">Nostra</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse fugiat animi libero.</p>
                <div class="footer-icon-container">
                    <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-youtube" style="color: #ffffff;"></i>
                </div>
            </div>
        </div>
        <p>@2025 Nostra.com</p>
    </div>

</body>
<script src="collation.js"></script>

</html>
